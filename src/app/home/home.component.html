<section class="home-container container">
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 mat-card-container">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>
                            {{ chartTitleAggMetric }}
                        </mat-card-title>
                        <mat-divider></mat-divider>
                    </mat-card-header>
                    <mat-card-content>
                        <ngx-charts-pie-chart [results]="metricAggData" [gradient]="gradient" [legend]="showLegend"
                            [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)">
                        </ngx-charts-pie-chart>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12 mat-card-container">
                    <mat-card class="vertical-bar-card">
                        <mat-card-header>
                            <mat-card-title>
                                {{ nullMetricChartTitle }}
                            </mat-card-title>
                            <mat-divider></mat-divider>
                        </mat-card-header>
                        <mat-card-content>
                            <ngx-charts-bar-vertical [results]="nullMetricSeries" [view]="view"
                                [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
                                [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                                [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
                            </ngx-charts-bar-vertical>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
            <mat-card class="grid-card">
                <mat-card-header>
                    <mat-card-title>
                        {{ metricRawData }}
                    </mat-card-title>
                    <mat-divider></mat-divider>
                </mat-card-header>
                <mat-card-content>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <table mat-table [dataSource]="dataSource">

                            <ng-container matColumnDef="series">
                                <th mat-header-cell *matHeaderCellDef> Series </th>
                                <td mat-cell *matCellDef="let element">
                                    <a [routerLink]="['/dashboard']" [state]="{ series: element.series}">
                                        {{element.series}} 
                                      </a>
                                    </td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="value">
                                <th mat-header-cell *matHeaderCellDef> Value </th>
                                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>


</section>
